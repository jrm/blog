backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/posts'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    files:
      - label: "About Page"
        name: "about"
        file: "content/pages/abount/about.mdx"
        fields:
          - {label: 'Title', name: 'title', widget: 'string'}
          - {label: 'Slug', name: 'slug', widget: 'string'}
          - {label: 'Body', name: 'body', widget: 'markdown'}
